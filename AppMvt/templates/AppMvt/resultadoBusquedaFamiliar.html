<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Resultados de la busqueda: {{buscar}} </p>

    {% if buscar %}
        <ul>
            {% for familiar in buscar %}
            <li>
                <p> {{familiar.nombre}}</p>
                <p> {{familiar.edad}}</p>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        No se encontraron resultados.
    {% endif %}
</body>
</html>
